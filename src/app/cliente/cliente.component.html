<div>
    <button mat-raised-button color="primary" (click)="OpenAdd()">Nuevo</button>
</div>
<div>
    <table mat-table [dataSource]= "list" class="mat-elevation-z4">
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="Apellido">
            <th mat-header-cell *matHeaderCellDef>Apellidos</th>
            <td mat-cell *matCellDef="let element">{{element.apellido}}</td>
        </ng-container>
        <ng-container matColumnDef="Ciudad">
            <th mat-header-cell *matHeaderCellDef>Ciudad</th>
            <td mat-cell *matCellDef="let element">{{element.ciudad}}</td>
        </ng-container>
        <ng-container matColumnDef="País">
            <th mat-header-cell *matHeaderCellDef>País</th>
            <td mat-cell *matCellDef="let element">{{element.pais}}</td>
        </ng-container>
        <ng-container matColumnDef="Teléfono">
            <th mat-header-cell *matHeaderCellDef>Teléfono</th>
            <td mat-cell *matCellDef="let element">{{element.telefono}}</td>
        </ng-container>
        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="classic" (click)="editCliente(element)">Editar</button> |
                <button mat-raised-button color="warn" (click)="deleteCliente(element)">Eliminar</button></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
</div>
