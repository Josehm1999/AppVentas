<h1 mat-dialog-title>{{cliente!=null ? 'Editar usuario' : 'Agregar usuario'}}</h1>
<div mat-dialog-content>
    <form [formGroup]="ClienteForm">
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="nombre">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input matInput type="text" formControlName="apellido">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Ciudad</mat-label>
        <input matInput type="text" formControlName="ciudad">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>País</mat-label>
        <input matInput type="text" formControlName="pais">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Teléfono</mat-label>
        <input matInput type="text" formControlName="telefono">
    </mat-form-field>
</form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="close()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="cliente!=null ? editCliente() : addCliente()">Guardar</button>
</div>
